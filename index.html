<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMP</title>
    <link rel="icon" href="assets/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <button class="cog">
            <i class="fa-solid fa-gear">
                <input type="file" class="fileInput"></i>
        </button>
    </div>
    <div class="heading">
        <h1>DANK MUSIC <br> PLAYER</h1>
    </div>

    <div>
       <h3 class="songName">IMAGINE DRAGONS - BONES</h3>
    </div>
    
    <audio src="songs/NEVER GONNA GIVE YOU UP - RICK ASTLEY.MP3" class="audio"></audio>
    
    <div class="progress-bar">
        <div class="progress-dot"></div>
    </div>

    <div class="nav">
        <button class="prev">
            <img src="assets/left.png" alt="">
        </button>
        <button class="play">
            <img src="assets/pause.png" alt="">
        </button>
        <button class="next">
            <img src="assets/right.png" alt="">
        </button>
    </div>

    <div class="spacer"></div>
    <script src="script.js"></script>
</body>
</html>
